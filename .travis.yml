language: csharp

install:

 - sudo apt-get install nunit
 - npm install -g codecov
 - sudo apt-get install lcov

 
before_script:

  - export isTravisTest=true
 
script: 

 - make build-and-test
 - gcc -fprofile-arcs -ftest-coverage -fPIC -O0 ./src/Qiniu/QiniuCSharpSDK.cs -o program
 - ./program
 - gcov program.cs
 - codecov 


